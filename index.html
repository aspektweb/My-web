<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Wonders | Avtomatik Galereya</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0b0f19;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Orqa fon uchun chiroyli tabiat videosi yoki rasmi */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-style: italic;
            opacity: 0.8;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Postlar konteyneri */
        .feed-container {
            width: 95%;
            max-width: 700px;
            margin: 0 auto 100px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #loader {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #38bdf8;
        }

        .join-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #24A1DE;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(36, 161, 222, 0.3);
            transition: 0.3s;
        }

        .join-btn:hover {
            background: #1c82b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <header>
        <h1>Natural Wonders üåç</h1>
        <p class="subtitle">Tabiatning eng go'zal onlari siz uchun</p>
        <a href="https://t.me/naturalwonderssss" target="_blank" class="join-btn">Kanalga qo'shilish</a>
    </header>

    <div id="loader">Kanal yangiliklari tekshirilmoqda...</div>
    <div class="feed-container" id="feed"></div>

    <script>
        // --- BU YERGA MA'LUMOTLARNI KIRITING ---
        const BOT_TOKEN = '8409371971:AAHWVvOJTPfRx4TVKK9-Bwx7KUFa6EDb2ls'; 
        const CHANNEL_ID = '@naturalwonderssss'; 
        const POST_LIMIT = 15; // Bir vaqtda nechta post ko'rsatish

        async function initApp() {
            try {
                // 1. Bot orqali kanaldagi eng so'nggi xabar ID raqamini olish
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChat?chat_id=${CHANNEL_ID}`);
                const chatInfo = await response.json();
                
                // Bot API har doim ham oxirgi post IDni bermasligi mumkin (xavfsizlik uchun)
                // Agar bot orqali ID ololmasak, biz taxminiy yuqori raqamdan boshlaymiz
                // va Telegram Vidjeti mavjud postlarni o'zi saralab oladi.
                
                let latestId = 200; // Hozirgi taxminiy oxirgi xabaringizdan balandroq raqam

                renderPosts(latestId);
                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                console.error("Xatolik:", error);
                document.getElementById('loader').innerText = "Kanalga bog'lanishda muammo yuz berdi.";
            }
        }

        function renderPosts(startId) {
            const container = document.getElementById('feed');
            
            for (let i = 0; i < POST_LIMIT; i++) {
                let currentId = startId - i;
                if (currentId <= 0) break;

                const card = document.createElement('div');
                card.className = 'post-card';

                const script = document.createElement('script');
                script.async = true;
                script.src = "https://telegram.org/js/telegram-widget.js?22";
                script.setAttribute("data-telegram-post", `naturalwonderssss/${currentId}`);
                script.setAttribute("data-width", "100%");
                script.setAttribute("data-userpic", "true");
                script.setAttribute("data-color", "38bdf8");
                script.setAttribute("data-dark", "1");

                card.appendChild(script);
                container.appendChild(card);
            }
        }

        // Ishga tushirish
        initApp();
    </script>
</body>
</html>
