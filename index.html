<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shaxmat O'yini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            color: white;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .player {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
        }

        .player.active {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid gold;
        }

        .player h3 {
            margin-bottom: 10px;
            color: gold;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 480px;
            height: 480px;
            margin: 0 auto 25px;
            border: 3px solid #8B4513;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .square.light {
            background-color: #F0D9B5;
        }

        .square.dark {
            background-color: #B58863;
        }

        .square.selected {
            background-color: #FFD700;
        }

        .square.valid-move {
            position: relative;
        }

        .square.valid-move::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 255, 0, 0.5);
            border-radius: 50%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #8B4513;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .game-status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .online-players {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            color: white;
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .player-item.online::before {
            content: "●";
            color: #00ff00;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .chessboard {
                width: 320px;
                height: 320px;
            }

            .square {
                font-size: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♔ Online Shaxmat O'yini ♔</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player active" id="player1">
                    <h3>O'yinchi 1 (Oq)</h3>
                    <p>Siz</p>
                </div>
                <div class="player" id="player2">
                    <h3>O'yinchi 2 (Qora)</h3>
                    <p>Raqib</p>
                </div>
            </div>
        </div>

        <div class="chessboard" id="chessboard"></div>

        <div class="controls">
            <button id="newGame">Yangi O'yin</button>
            <button id="undoMove">Ortga Qaytarish</button>
            <button id="resign">Taslim Bo'lish</button>
        </div>

        <div class="game-status" id="gameStatus">
            O'yin davom etmoqda... Oq yuradi
        </div>

        <div class="online-players">
            <h3>Online O'yinchilar</h3>
            <div class="players-list">
                <div class="player-item online">Ali (Siz)</div>
                <div class="player-item online">Vali</div>
                <div class="player-item online">Hasan</div>
                <div class="player-item">Husan</div>
            </div>
        </div>
    </div>

    <script>
        class ChessGame {
            constructor() {
                this.board = document.getElementById('chessboard');
                this.status = document.getElementById('gameStatus');
                this.selectedSquare = null;
                this.currentPlayer = 'white';
                this.gameActive = true;
                this.initializeBoard();
                this.setupEventListeners();
            }

            initializeBoard() {
                this.board.innerHTML = '';
                const initialSetup = [
                    ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
                    ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
                    ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
                ];

                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        square.textContent = initialSetup[row][col];
                        this.board.appendChild(square);
                    }
                }
            }

            setupEventListeners() {
                document.getElementById('newGame').addEventListener('click', () => this.newGame());
                document.getElementById('undoMove').addEventListener('click', () => this.undoMove());
                document.getElementById('resign').addEventListener('click', () => this.resign());
                
                this.board.addEventListener('click', (e) => {
                    if (e.target.classList.contains('square')) {
                        this.handleSquareClick(e.target);
                    }
                });
            }

            handleSquareClick(square) {
                if (!this.gameActive) return;

                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);

                if (this.selectedSquare) {
                    if (square.classList.contains('selected')) {
                        this.clearSelection();
                    } else if (square.classList.contains('valid-move')) {
                        this.makeMove(this.selectedSquare, square);
                    } else {
                        this.clearSelection();
                        this.selectSquare(square);
                    }
                } else {
                    this.selectSquare(square);
                }
            }

            selectSquare(square) {
                const piece = square.textContent;
                if (!piece) return;

                // Oddiy logika: faqat joriy o'yinchi o'z figurasini tanlashi mumkin
                const isWhitePiece = piece === piece.toUpperCase() && piece !== '';
                if ((this.currentPlayer === 'white' && isWhitePiece) || 
                    (this.currentPlayer === 'black' && !isWhitePiece)) {
                    this.selectedSquare = square;
                    square.classList.add('selected');
                    this.showValidMoves(square);
                }
            }

            showValidMoves(square) {
                // Oddiy logika: figuralar bir katak yuradi
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);
                
                for (let r = Math.max(0, row - 1); r <= Math.min(7, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(7, col + 1); c++) {
                        if (r !== row || c !== col) {
                            const targetSquare = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                            if (targetSquare && !targetSquare.textContent) {
                                targetSquare.classList.add('valid-move');
                            }
                        }
                    }
                }
            }

            clearSelection() {
                if (this.selectedSquare) {
                    this.selectedSquare.classList.remove('selected');
                    this.selectedSquare = null;
                }
                document.querySelectorAll('.valid-move').forEach(square => {
                    square.classList.remove('valid-move');
                });
            }

            makeMove(fromSquare, toSquare) {
                toSquare.textContent = fromSquare.textContent;
                fromSquare.textContent = '';
                this.clearSelection();
                this.switchPlayer();
                this.updateStatus();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
                this.updatePlayerIndicators();
            }

            updatePlayerIndicators() {
                const player1 = document.getElementById('player1');
                const player2 = document.getElementById('player2');
                
                if (this.currentPlayer === 'white') {
                    player1.classList.add('active');
                    player2.classList.remove('active');
                } else {
                    player1.classList.remove('active');
                    player2.classList.add('active');
                }
            }

            updateStatus() {
                const playerNames = {
                    'white': 'Oq',
                    'black': 'Qora'
                };
                this.status.textContent = `O'yin davom etmoqda... ${playerNames[this.currentPlayer]} yuradi`;
            }

            newGame() {
                this.initializeBoard();
                this.currentPlayer = 'white';
                this.gameActive = true;
                this.clearSelection();
                this.updatePlayerIndicators();
                this.updateStatus();
                this.status.textContent = "Yangi o'yin boshlandi! Oq yuradi";
            }

            undoMove() {
                // Bu yerda ortga qaytarish logikasi bo'lishi kerak
                this.status.textContent = "Ortga qaytarish funksiyasi hozircha mavjud emas";
            }

            resign() {
                const winner = this.currentPlayer === 'white' ? 'Qora' : 'Oq';
                this.status.textContent = `Taslim bo'ldingiz! G'olib: ${winner}`;
                this.gameActive = false;
            }
        }

        // O'yinni boshlash
        document.addEventListener('DOMContentLoaded', () => {
            new ChessGame();
        });
    </script>
</body>
</html>
