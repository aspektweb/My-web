<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Wonders | Avtomatik Galereya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://source.unsplash.com/1600x900/?nature,forest,mountain');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        .feed-container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover { transform: translateY(-10px); }

        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 20px;
        }

        .post-content h3 { font-size: 1.1rem; margin: 0 0 10px 0; color: #00d2ff; }
        .post-content p { font-size: 0.9rem; line-height: 1.6; opacity: 0.9; }

        .date { font-size: 0.8rem; opacity: 0.5; margin-bottom: 10px; display: block; }

        .btn-more {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: #00d2ff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-more:hover { background: #fff; color: #00d2ff; }

        /* Yuklanish effekti */
        #loader { font-size: 1.5rem; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>Natural Wonders üåç</h1>
        <p>Telegramdan avtomatik yangilanib turuvchi tabiat mo'jizalari</p>
    </header>

    <div id="loader">Yuklanmoqda...</div>
    <div class="feed-container" id="feed"></div>

    <script>
        // Sizning RSS havolangizni JSON ga aylantirib o'qiymiz
        const rssUrl = 'https://rss.app/feeds/LWlg3Gj1sRxrFQ98.xml';
        const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        async function fetchFeed() {
            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const feedContainer = document.getElementById('feed');
                const loader = document.getElementById('loader');

                loader.style.display = 'none';

                data.items.forEach(item => {
                    // Rasmni qidirib topish (agar bo'lsa)
                    let imgHtml = '';
                    if(item.enclosure && item.enclosure.link) {
                        imgHtml = `<img src="${item.enclosure.link}" alt="Nature">`;
                    } else if (item.description.includes('<img')) {
                        // Agar rasm description ichida bo'lsa
                        const src = item.description.match(/src="([^"]+)"/)[1];
                        imgHtml = `<img src="${src}" alt="Nature">`;
                    } else {
                        // Agar rasm bo'lmasa, tabiat mavzusidagi placeholder
                        imgHtml = `<img src="https://source.unsplash.com/random/400x300?nature&sig=${Math.random()}" alt="Nature">`;
                    }

                    // Matnni tozalash
                    const cleanText = item.description.replace(/<[^>]*>?/gm, '').substring(0, 120) + '...';

                    const card = `
                        <div class="post-card">
                            ${imgHtml}
                            <div class="post-content">
                                <span class="date">${new Date(item.pubDate).toLocaleDateString()}</span>
                                <h3>${item.title || "Yangi Mo'jiza"}</h3>
                                <p>${cleanText}</p>
                                <a href="${item.link}" target="_blank" class="btn-more">Telegramda ko'rish</a>
                            </div>
                        </div>
                    `;
                    feedContainer.innerHTML += card;
                });
            } catch (error) {
                console.error('Xatolik:', error);
                document.getElementById('loader').innerText = 'Ma‚Äôlumot yuklashda xatolik yuz berdi.';
            }
        }

        fetchFeed();
    </script>
</body>
</html>
