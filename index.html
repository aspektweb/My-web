<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Universal Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .product-card { transition: all 0.3s ease; border: 1px solid #f0f0f0; background: white; border-radius: 16px; overflow: hidden; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .floating-menu { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; background: #111; color: white; display: flex; gap: 20px; padding: 15px 30px; border-radius: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .badge { position: absolute; top: -5px; right: -5px; background: #ff4d4d; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body class="bg-[#f8f9fa] text-[#1a1a1a]">

    <nav class="glass sticky top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-extrabold tracking-tighter text-indigo-600">UNIMARKET</div>
        <div class="flex items-center gap-4">
            <button onclick="toggleAdmin()" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-indigo-100 transition">
                <i class="fas fa-user-shield"></i>
            </button>
            <button onclick="toggleCart()" class="relative w-10 h-10 rounded-full bg-indigo-600 text-white flex items-center justify-center">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count" class="badge">0</span>
            </button>
        </div>
    </nav>

    <div id="admin-panel" class="fixed inset-0 bg-black/60 z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl relative">
            <button onclick="toggleAdmin()" class="absolute top-5 right-5 text-2xl text-gray-400">&times;</button>
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-plus-circle text-indigo-600"></i> Yangi Mahsulot</h2>
            
            <div class="space-y-4">
                <div class="border-2 border-dashed border-gray-200 rounded-2xl p-4 text-center cursor-pointer hover:bg-indigo-50 transition" onclick="document.getElementById('img-input').click()">
                    <img id="img-preview" class="hidden w-full h-48 object-cover rounded-xl mb-2">
                    <div id="upload-placeholder">
                        <i class="fas fa-cloud-upload-alt text-4xl text-indigo-200 mb-2"></i>
                        <p class="text-sm text-gray-500">Rasm tanlang yoki kameraga oling</p>
                    </div>
                </div>
                <input type="file" id="img-input" class="hidden" accept="image/*" onchange="previewImage(event)">
                
                <input type="text" id="p-name" placeholder="Mahsulot nomi" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 ring-indigo-500 outline-none">
                <input type="number" id="p-price" placeholder="Narxi (so'm)" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 ring-indigo-500 outline-none">
                
                <button onclick="saveProduct()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                    SAYTGA JOYLASHTIRISH
                </button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-10 mb-20">
        <div class="flex justify-between items-end mb-10">
            <div>
                <p class="text-indigo-600 font-bold uppercase tracking-widest text-xs">Bizning do'kon</p>
                <h2 class="text-4xl font-bold">Barcha mahsulotlar</h2>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            </div>
    </main>

    <div id="cart-drawer" class="fixed inset-0 bg-black/40 z-[300] hidden flex justify-end">
        <div class="bg-white w-full max-w-md h-full shadow-2xl flex flex-col p-6 animate-slide-in">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h3 class="text-2xl font-bold">Sizning savatchangiz</h3>
                <button onclick="toggleCart()" class="text-3xl">&times;</button>
            </div>
            
            <div id="cart-list" class="flex-1 overflow-y-auto space-y-4">
                </div>

            <div class="border-t pt-6 space-y-4">
                <div class="flex justify-between text-xl font-bold">
                    <span>Umumiy:</span>
                    <span id="total-price" class="text-indigo-600">0 so'm</span>
                </div>
                <button onclick="orderViaTelegram()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-green-600 transition">
                    <i class="fab fa-telegram-plane text-xl"></i> Telegram orqali xarid qilish
                </button>
            </div>
        </div>
    </div>

    <div class="floating-menu">
        <a href="#" class="hover:text-indigo-400 transition"><i class="fas fa-home"></i></a>
        <a href="#grid" class="hover:text-indigo-400 transition"><i class="fas fa-th-large"></i></a>
        <button onclick="toggleAdmin()" class="hover:text-indigo-400 transition"><i class="fas fa-plus"></i></button>
        <button onclick="toggleCart()" class="hover:text-indigo-400 transition"><i class="fas fa-shopping-cart"></i></button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('unimarket_db')) || [];
        let cart = [];
        let currentImgBase64 = "";

        // Admin Modalni ochish/yopish
        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            if (panel.classList.contains('hidden')) {
                let pass = prompt("Admin parolini kiriting (Standart: 7777):");
                if (pass === "7777") panel.classList.remove('hidden');
                else if (pass !== null) alert("Parol noto'g'ri!");
            } else {
                panel.classList.add('hidden');
            }
        }

        // Savatchani ochish/yopish
        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('hidden');
        }

        // Rasm Preview
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('img-preview').classList.remove('hidden');
                document.getElementById('upload-placeholder').classList.add('hidden');
                currentImgBase64 = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        // Mahsulotni saqlash
        function saveProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;

            if (!name || !price || !currentImgBase64) {
                alert("Iltimos, barcha maydonlarni to'ldiring va rasm yuklang!");
                return;
            }

            const product = {
                id: Date.now(),
                name: name,
                price: parseInt(price),
                img: currentImgBase64
            };

            db.unshift(product);
            localStorage.setItem('unimarket_db', JSON.stringify(db));
            
            // Tozalash
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('img-preview').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
            currentImgBase64 = "";
            
            render();
            toggleAdmin();
        }

        // Mahsulotni o'chirish (Faqat Admin uchun)
        function deleteProduct(id) {
            if(confirm("Ushbu mahsulotni o'chirib tashlamoqchimisiz?")) {
                db = db.filter(p => p.id !== id);
                localStorage.setItem('unimarket_db', JSON.stringify(db));
                render();
            }
        }

        // Savatchaga qo'shish
        function addToCart(id) {
            const item = db.find(p => p.id === id);
            cart.push(item);
            updateCartUI();
            
            // Kichik animatsiya effekti
            const btn = event.target;
            btn.innerText = "QO'SHILDI âœ…";
            setTimeout(() => btn.innerText = "SAVATCHAGA", 1000);
        }

        // Savatchadan o'chirish
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // UI ni yangilash
        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-list');
            const totalDisplay = document.getElementById('total-price');
            
            if(cart.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-gray-400"><i class="fas fa-shopping-basket text-5xl mb-4"></i><p>Savat bo'sh</p></div>`;
                totalDisplay.innerText = "0 so'm";
                return;
            }

            let total = 0;
            list.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="flex items-center gap-4 bg-gray-50 p-3 rounded-2xl">
                        <img src="${item.img}" class="w-16 h-16 object-cover rounded-xl">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm">${item.name}</h4>
                            <p class="text-indigo-600 text-sm font-bold">${item.price.toLocaleString()} so'm</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-red-400 p-2"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
            }).join('');
            totalDisplay.innerText = total.toLocaleString() + " so'm";
        }

        function render() {
            const grid = document.getElementById('grid');
            if(db.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400 italic">Hali mahsulot qo'shilmagan. Admin panel orqali qo'shing.</div>`;
                return;
            }
            grid.innerHTML = db.map(p => `
                <div class="product-card relative">
                    <button onclick="deleteProduct(${p.id})" class="absolute top-2 right-2 z-10 bg-white/80 w-8 h-8 rounded-full text-red-500 text-xs hover:bg-red-500 hover:text-white transition shadow-sm">
                        <i class="fas fa-times"></i>
                    </button>
                    <img src="${p.img}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800 text-sm h-10 overflow-hidden line-clamp-2">${p.name}</h3>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-indigo-600 font-extrabold text-sm">${p.price.toLocaleString()} so'm</span>
                        </div>
                        <button onclick="addToCart(${p.id})" class="w-full mt-4 bg-gray-100 text-gray-800 py-2.5 rounded-xl text-xs font-bold hover:bg-indigo-600 hover:text-white transition uppercase tracking-wider">
                            Savatchaga
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function orderViaTelegram() {
            if(cart.length === 0) return alert("Savat bo'sh!");
            let message = "Yangi Buyurtma:%0A%0A";
            cart.forEach((item, i) => message += `${i+1}. ${item.name} - ${item.price.toLocaleString()} so'm%0A`);
            message += `%0A*Jami: ${document.getElementById('total-price').innerText}*%0A%0A_Yetkazib berish yaqin hududlarga_`;
            window.open(`https://t.me/Ozingizni_Username?text=${message}`);
        }

        // Boshlash
        render();
        updateCartUI();
    </script>
</body>
</html>
