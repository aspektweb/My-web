<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Wonders | Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #0f172a;
            color: white;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { padding: 50px 20px; text-align: center; }

        #feed {
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 50px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .post-media img, .post-media video {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .post-text { font-size: 1.1rem; line-height: 1.6; white-space: pre-wrap; }
        .post-date { font-size: 0.8rem; opacity: 0.5; margin-top: 15px; display: block; }
    </style>
</head>
<body>

    <header>
        <h1>Natural Wonders üåç</h1>
        <p>Telegramdan jonli uzatma</p>
    </header>

    <div id="feed">
        <p id="status" style="text-align: center;">Xabarlar tekshirilmoqda...</p>
    </div>

    <script>
        // 1. TOKENNI SHU YERGA QO'YING
        const TOKEN = '8409371971:AAHWVvOJTPfRx4TVKK9-Bwx7KUFa6EDb2ls'; 
        // 2. KANAL ID (Masalan @naturalwonderss)
        const CHAT_ID = '@naturalwonderss'; 

        async function fetchTelegram() {
            try {
                // getUpdates faqat yangi xabarlarni ko'radi
                const response = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=-10`);
                const data = await response.json();
                
                const feed = document.getElementById('feed');
                const status = document.getElementById('status');

                if (data.ok && data.result.length > 0) {
                    status.style.display = 'none';
                    
                    // Xabarlarni teskari tartibda chiqarish (eng yangisi tepada)
                    data.result.reverse().forEach(update => {
                        const msg = update.channel_post || update.message;
                        if (!msg || msg.chat.username !== 'naturalwonderssss') return;

                        const card = document.createElement('div');
                        card.className = 'post-card';

                        let content = '';
                        // Matnni olish
                        let text = msg.text || msg.caption || "";
                        
                        // Vaqtni formatlash
                        let date = new Date(msg.date * 1000).toLocaleString();

                        card.innerHTML = `
                            <div class="post-text">${text}</div>
                            <span class="post-date">${date}</span>
                        `;
                        feed.appendChild(card);
                    });
                } else {
                    status.innerText = "Hozircha yangi xabarlar yo'q. Kanalga xabar yuboring!";
                }
            } catch (err) {
                status.innerText = "Xatolik: Bot ulanmadi yoki Token noto'g'ri.";
            }
        }

        fetchTelegram();
    </script>
</body>
</html>
